<header>
   <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark nav-top">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Conta Central</a>

         <div id="navbarTop">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Ajuda</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" routerLink="/dash/relatorio">Relatorios</a>
               </li>
               <li class="nav-item">
                  <div class="btn-group" dropdown>
                     <button id="button-basic" dropdownToggle type="button" class="btn btn-dark dropdown-toggle" aria-controls="dropdown-basic">Conta<span class="caret"></span></button>
                     <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                       <li role="menuitem"><a class="dropdown-item" routerLink="./minha-conta">Editar</a></li>
                       <li class="divider dropdown-divider"></li>
                       <li role="menuitem"><a class="dropdown-item" (click)="logout()">Sair</a></li>
                     </ul>
                   </div>
               </li>
               <li class="nav-item">
                  <!-- Select Carteira -->
                  <select class="form-select" (change)="setSelectedCarteira($event.target.value)">
                     <option *ngIf="!selectedCarteira" value="" disabled selected>Selecione uma carteira</option>
                     <option *ngIf="selectedCarteira" value="{{selectedCarteira.id}}" disabled selected>{{selectedCarteira.nome}}</option>
                     <option *ngFor="let carteira of listCarteira" value="{{carteira.id}}">
                        {{carteira.nome}}
                     </option>
                  </select>
               </li>
            </ul>
         </div>
      </div>
   </nav>
</header>
