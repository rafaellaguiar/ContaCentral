<div class="container mt-4">
   <div class="row">
      <div class="col-md-6 offset-md-3">
         <div class="card">
            <div class="card-header bg-dark text-white">Escolha uma carteira</div>
            <div class="card-body">
               <ul class="list-group">
                  <li class="list-group-item btn btn-light" *ngFor="let carteira of carteiras" (click)="setSelectedCarteira(carteira.id)">
                     {{carteira.nome}}
                  </li>
               </ul>
            </div>
            <div class="card-footer text-end">
               <a class="btn btn-dark" (click)="logout()">Sair</a>
            </div>
         </div>
      </div>
   </div>
</div>
