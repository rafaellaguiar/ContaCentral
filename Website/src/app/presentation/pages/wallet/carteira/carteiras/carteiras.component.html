<div class="container">
   <h2>Minhas Carteiras:</h2>
   <ng-container *ngFor="let carteira of listCarteira">
      <div class="row my-3">
         <div class="col-md-12 align-self-center">
               <div class="card ">
                  <div class="card-header text-center">
                     <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-wallet" viewBox="0 0 16 16">
                        <path d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z" />
                     </svg>
                     {{carteira.nome}}
                  </div>
                  <div class="card-body">
                     <div class="row">
                           <div class="col-md-10">
                              <div class="row my-2">
                                 <div class="col-md-12">
                                    <h1 class="card-title">Saldo: R${{carteira.saldo}}</h1>
                                 </div>
                              </div>
                              <div class="row my-2">
                                 <div class="col-md-12">
                                    <p class="card-text">Email: {{authenticationService.currentUser.email}}</p>
                                 </div>
                              </div>
                              <div class="row my-2">
                                 <div class="col-md-12">
                                    <p class="card-text">CPF: {{authenticationService.currentUser.cpf}}</p>
                                 </div>
                              </div>
                              <div class="row my-2">
                                 <div class="col-md-12">
                                    <p class="card-text">UserId: {{authenticationService.currentUser.id}}</p>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-2">
                              <button type="button" class="btn btn-info" (click)="setSelectedCarteira(carteira)" routerLink="../carteira-view">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                    </svg>
                              </button>
                              <button type="button" class="btn btn-danger" (click)="setSelectedCarteira(carteira)" routerLink="../carteira-desativar">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                 </svg>
                              </button>
                           </div>
                     </div>
                  </div>
                  <div class="card-footer text-muted text-center">
                     ID da carteira: {{carteira.id}}
                  </div>
               </div>
         </div>
      </div>
   </ng-container>
   <div class="container">
      <div class="row">
         <div class="col-md-12 text-center">
               <a routerLink="../carteira-new">
                  <button type="button" class="btn btn-primary">
                     Criar Nova Carteira
                  </button>
               </a>
         </div>
      </div>
   </div>
</div>
