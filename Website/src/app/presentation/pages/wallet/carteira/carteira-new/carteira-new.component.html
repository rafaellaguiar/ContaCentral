<div class="container">
   <h2>Nova Carteira:</h2>
   <div class="card ">
      <div class="card-header text-center">
         <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
         </svg>
         {{authenticationService.currentUser.userName}}
      </div>
      <div class="card-body">
         <div>
            <div class="mb-3">
               <div *ngIf="error" class="alert alert-danger mb-3">
                  {{error}}
               </div>
               <div *ngIf="success" class="alert alert-success" role="alert">
                  {{success}}
               </div>
               <form [formGroup]="newCarteiraForm">
                  <label for="InputNewCarteira" class="form-label">Nome da Carteira:</label>
                  <input type="text" formControlName="nome" class="form-control" id="InputNewCarteiraNome"><br>
               </form>
            </div>
            <button type="button" class="btn pull-right btn-success" (click)="criarCarteira()">
               Criar
            </button>
         </div>
      </div>
   </div>
   <div class="container mt-3">
      <div class="row">
         <div class="col-md-12 text-center">
               <a routerLink="../carteiras">
                  <button type="button" class="btn btn-primary">
                     Minhas Carteiras
                  </button>
               </a>
         </div>
      </div>
   </div>
</div>
