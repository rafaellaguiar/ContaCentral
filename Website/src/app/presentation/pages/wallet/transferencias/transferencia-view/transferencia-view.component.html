<div class="row">
	<div class="col-md-12">
		<h5>Selecione a Transferencia</h5>
	</div>
</div>


<div class="container my-4" *ngIf="selectedCarteira">
	<select class="form-select" (change)="toggle($event.target.value)">
      <option *ngFor="let transferencia of listaTransferencia" value="{{transferencia.id}}">
         {{transferencia.dataHora | date}} / Valor da transferencia: R${{transferencia.valor}}
      </option>
   </select>
</div>
<div class="container" *ngIf="transferencia">
	<div class="card my-4">
		<div class="card-header text-center">
			<h4 class="card-title">Transferencia</h4>
		</div>
		<div class="card-body">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h2 class="card-title">Transferencia ID: {{transferencia.id}}</h2>
					</div>
					<div class="col-md-6">
						<h2 class="card-title">Valor: R$ {{transferencia.valor}} </h2>
					</div>
				</div>
				<br>
				<p class="card-text">Descrição: {{transferencia.descricao}}</p>
				<p class="card-text">From: {{transferencia.fromCarteiraId}}</p>
				<p class="card-text">To: {{transferencia.toCarteiraId}}</p>
			</div>
		</div>
		<div class="card-footer text-muted text-center">
			{{transferencia.dataHora}}
		</div>
	</div>
</div>
<div class="container mt-3">
	<div class="row">
		<div class="col-md-12 text-center">
			<button type="button" class="btn btn-primary" routerLink="../transferencias">Lista de Transferencias</button>
		</div>
	</div>
</div>
