<div class="card">
   <h4 class="card-header">Angular 9 JWT Login Example</h4>
   <div class="card-body">
      <form [formGroup]="cobrancaForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
            <label for="Valor">Valor da cobranca</label>
            <input type="number" formControlName="Valor" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Valor.errors }" />
            <div *ngIf="submitted && f.Valor.errors" class="invalid-feedback">
               <div *ngIf="f.Valor.errors.required">Valor nao pode estar vazio</div>
            </div>
         </div>
         <div class="form-group">
            <label for="Descricao">Descricao</label>
            <input type="text" formControlName="Descricao" class="form-control"/>
         </div>
         <div class="form-group">
            <label for="FromCarteiraId">Selecione sua carteira</label>
            <select class="form-select" aria-label="Default select example" formControlName="FromCarteiraId">
               <option value="" disabled>Selecione uma carteira</option>
               <option *ngFor="let carteira of Carteiras" [ngValue]="carteira.id">
                  {{carteira.nome}}
               </option>
            </select>
         </div>
         <div class="form-group">
            <label for="ToCarteiraId">Id da carteira quer voce deseja cobrar</label>
            <input type="number" formControlName="ToCarteiraId" class="form-control"/>
         </div>
            <button [disabled]="loading" class="btn btn-primary custom-margin">
               <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
               Cobrar
            </button>
            <a routerLink="../cobrancas">Cancelar</a>
         <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
   </div>
</div>
