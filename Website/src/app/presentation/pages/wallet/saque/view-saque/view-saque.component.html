<h5>Escolha o saque que deseja ver:</h5>
<select class="form-select" (change)="changeSaque($event.target.value)">
    <option *ngFor="let saque of listaSaque" value="{{saque.id}}">
        {{saque.dataHora | date}} / Valor do saque: R${{saque.valor}} 
    </option>
</select>

<div *ngIf="saque" class="row d-flex justify-content-center">
    <h5 class="mt-3">Saque selecionado:</h5>
    <div class="col-md-12">
        <div class="row text-center">
            <h6 class="col-md-3">Id do Saque: {{saque.id}}</h6>
            <h6 class="col-md-3">Id da carteira: {{saque.carteiraId}}</h6>
            <h6 class="col-md-3">Data: {{saque.dataHora | date:'medium'}}</h6>
            <h4 class="col-md-3">Valor: R${{saque.valor}}</h4>
        </div>
        <h5 class=" d-inline">Descrição: </h5><p class="text-truncate d-inline"> {{saque.descricao}}</p>
    </div>
</div>
